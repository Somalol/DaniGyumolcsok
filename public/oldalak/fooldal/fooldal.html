<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Főoldal</title>
    <link rel="stylesheet" href="fooldal.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>
<body>
    <!--Navigációs sáv-->
    <nav class="navbar navbar-expand-lg bg-body-tertiary sticky-top">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <div class="text-center">
                    <button type="button" class="btn btn-outline-primary" data-bs-target="#kosarModal" id="btnKosarMegtekint" data-bs-toggle="modal">
                        Kosár megtekintése
                        <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger" id="kosarbanLevoTermekSzamlalo"></span>
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!--Termék kártyák-->
    <div class="container">
        <fieldset id="fieldset" class="mx-auto filter-box border p-3 bg-light rounded my-3">
            <legend class="text-center my-4 display-6">Termékek</legend>
            <div id="termekek">
            </div>
        </fieldset>
    </div>

    <script src="fooldal.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
</body>
</html>
